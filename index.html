    <!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panier d'Achat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="cart-container">
    <h1>Votre Panier</h1>
    <div class="cart-items">
      

      <div class="cart-item">
        <img src="livre.jpg">
        <button class="delete-btn">Supprimer</button>
        <div class="item-info">
          <h2 class="item-name">كتاب فن اللامبالاة  </h2>
          <p class="price">10dt</p>
          <button class="heart-btn">❤</button>
        </div>
        <div class="quantity-controls">
          <button class="minus-btn">-</button>
          <input type="number" class="quantity-input" value="0" min="0">
          <button class="plus-btn">+</button>
        </div>
      </div>
    </div>
    
    
    <div class="total">
      <h3>Total: <span id="total-price"></span> avec livraison 7Dt</h3>
    </div>
    <div class="submit">
      <button class="button"> acheter mainetenant</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
